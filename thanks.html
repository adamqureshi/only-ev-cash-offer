<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f4f4f4" />
  <title>ONLY EV — Thanks</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    :root{ --bg:#f4f4f4; --card:#fff; --text:#0b0b0b; --muted:#555; --border:#d7d7d7; --shadow:0 12px 30px rgba(0,0,0,.10); --radius:18px; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; line-height:1.25; }
    main{ min-height:100vh; padding: 14px; display:flex; align-items:center; justify-content:center; }
    .card{ width:100%; max-width:820px; background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding: 18px; }
    h1{ margin:0 0 10px 0; font-size: clamp(28px, 6vw, 44px); line-height:1.05; }
    p{ margin:0 0 10px 0; color:var(--muted); font-size: 18px; }
    a{ color:inherit; }
    .btn{ display:block; margin-top: 14px; text-decoration:none; background:#000; color:#fff; padding: 16px 16px; border-radius: 18px; font-weight:900; font-size: 18px; text-align:center; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Thanks — received.</h1>
      <p>I’ll review your info and text you from my mobile as soon as I can.</p>
      <p>If you need to reach me directly: <a href="mailto:contact@onlyev.com">contact@onlyev.com</a></p>
      <a class="btn" href="./">Back to ONLY EV</a>
    </div>
  </main>
</body>
</html>
